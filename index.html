<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper-form">
        <form>
            <h2>Book an appointment</h2>
            <div class="form-box form-box-therapy-type">
                <label for="hr-select">Type of therapy:</label>
                <select id="hr-select" class="type">
                    <option value="1" disabled selected>Choose the type of therapy</option>
                    <hr />
                    <optgroup label="Individual Psychotherapy">
                        <option value="1">Psychological consultation - £40</option>
                        <option value="2">Individual psychotherapy - £50</option>
                        <option value="3">Phone consultation with a therapist - £30</option>
                        <option value="4">Online session - £45</option>
                    </optgroup>
                    <hr />
                    <optgroup label="Psychotherapy for children and adolescents">
                        <option value="1">Psychological consultation - £40</option>
                        <option value="2">Diagnosis and pedagogical therapy - £60</option>
                        <option value="3">Child or Teenage psychotherapy - £70</option>
                        <option value="4">Online session - £50</option>
                    </optgroup>
                    <hr />
                    <optgroup label="Couples Psychotherapy">
                        <option value="1">Couple consultation - £80</option>
                        <option value="2">Couple therapy - £100</option>
                        <option value="3">Sexological consultation - £90</option>
                        <option value="4">Online session - £80</option>
                    </optgroup>
                </select>
            </div>
            <div class="date-hour">
                <div class="form-box form-box-date">
                    <label for="date">Select a date:</label>
                    <input type="date" id="date" class="date">
                </div>

                <div class="form-box form-box-hour">
                    <label for="hour">Hour:</label>
                    <select id="hour" class="hour">
                        <option value="7:00 am" disabled selected>7:00 am</option>
                        <option value="8:00 am">8:00 am</option>
                        <option value="9:00 am">9:00 am</option>
                        <option value="10:00 am">10:00 am</option>
                        <option value="11:00 am">11:00 am</option>
                        <option value="12:00 pm">12:00 pm</option>
                        <option value="13:00 pm">13:00 pm</option>
                        <option value="14:00 pm">14:00 pm</option>
                        <option value="15:00 pm">15:00 pm</option>
                        <option value="16:00 pm">16:00 pm</option>
                        <option value="17:00 pm">17:00 pm</option>
                        <option value="18:00 pm">18:00 pm</option>
                        <option value="19:00 pm">19:00 pm</option>
                        <option value="20:00 pm">20:00 pm</option>
                    </select>
                </div>
            </div>

            <div class="form-box form-box-email">
                <label for="username">E-mail:</label>
                <input type="email" id="email" class="email" placeholder="Enter your email">
                <p class="error">The field is empty, fill in the data!</p>
            </div>

            <!-- <div class="note" class="form-box">

                <div class="note-header">
                    <h4 class="note-title">Note</h4>
                </div>
                <div class="note-body">
                    <p class="note-text">Add a note... </p>
                </div>
            </div> -->

            <div class="note" class="form-box">
                <label for="note" class="label">Note</label>
                <textarea id="note" name="note" rows="3" cols="33" class="note-body"></textarea>

            </div>

            <div class="form-box">
                <!-- <button class="note-btn">Add a note</button> -->
                <button class="submit">Book an appointment</button>
            </div>

            <div class="popup">
                <p>Details of the visit were sent to your email!</p>
                <button class="close">Close</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
